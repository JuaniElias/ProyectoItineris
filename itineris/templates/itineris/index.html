{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Itineris</title>
    {# Custom CSS #}
    <link rel="stylesheet" type="text/css" href='../../static/itineris/css/style.css'>
    {# Bootstrap CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="header">

    {% include 'itineris/navbar.html' %}

    <div class="row">
        <h1>¿A donde querés ir?</h1>
    </div>
    <div class="row">
        <div class="travel-col">
            <form class="comment-form">
                <p>Origen</p>
                <input type="text" placeholder="Ciudad de origen">
                <p>Destino</p>
                <input type="text" placeholder="Ciudad de arribo">
                <br>

                <div class="wrapper-class">
                    <input type="radio" id="solo_ida" name="travel_type">
                    <label for="solo_ida">Solo Ida</label>
                    <input type="radio" id="ida_vuelta" name="travel_type">
                    <label for="ida_vuelta">Ida y Vuelta</label>
                </div>
                <p>Fechas</p>
                <div class="row-form">
                    <div class="col-form">
                        <p>Ida</p>
                        <input type="date">
                    </div>
                    <div class="col-form">
                        <p>Vuelta</p>
                        <input type="date">
                    </div>
                </div>
                <p>Pasajeros</p>
                <select class="form-control" tabindex="7">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <br>
                <br>
                <button type="submit" class="hero-btn">BUSCAR</button>
            </form>
        </div>
    </div>

</section>
<section class="footer">
    <h4>Sobre nosotros</h4>
    <p>lorem ipsus</p>
    <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
    </div>
</section>

<!---------------- JavaScript to toggle the menu ----------------------->
<script>
    var navLinks = document.getElementById("navLinks")

    function showMenu() {
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
