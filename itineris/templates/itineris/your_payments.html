<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Itineris</title>
    <link rel="stylesheet" href="../../static/itineris/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
            
        <div class="sd-header">
            <div class="image-text">
                <span class="image">
                    <img src="../../static/itineris/images/logo_reducido.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="businness">"Empresa"</span>
                </div>
                <div>
                    <i class='bx bx-chevron-right toggle'></i>
                </div>  
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="sb-nav-link">
                        <a href="{% url 'your_travels' %}">
                            <i class='bx bx-trip icon'></i>
                            <span class="text sb-nav-text">Mis Viajes</span>
                        </a>
                    </li>
                    <li class="sb-nav-link ">
                        <a href="{% url 'create_travel' %}">
                            <i class='bx bx-book-add icon'></i>
                            <span class="text sb-nav-text">Crear un viaje</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href="{% url 'your_vehicles' %}">
                            <i class='bx bx-bus icon'></i>
                            <span class="text sb-nav-text">Mis Veh√≠culos</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href="{% url 'your_drivers' %}">
                            <i class='bx bx-user icon'></i>
                            <span class="text sb-nav-text">Conductores</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href="{% url 'your_payments' %}">
                            <i class='bx bx-wallet-alt icon'></i>
                            <span class="text sb-nav-text">Pagos</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href=""> 
                            <i class='bx bx-log-out icon'></i>
                            <span class="text sb-nav-text">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    

</nav>
    <section class="your-businness">
        <div>
            <h1 class="text">Pagos</h1>
            
            <div class="table-container">
                <div class="row-travel">
                    <div class="row-filter">
                        <div class="col-filter">
                            <p>Fecha desde</p>
                            <input type="date">
                        </div>
                        <div class="col-filter">
                            <p>Fecha hasta</p>
                            <input type="date">
                        </div>
                        <div class="col-filter">
                            <p>Estado</p>
                            <select class="form-control" tabindex="4">
                                <option value="Todos">Todos</option>
                                <option value="Completado">Completado</option>
                                <option value="Cancelado">Cancelado</option>
                                <option value="En proceso">En proceso</option>
                            </select>
                        </div>
                        <div class="col-filter">
                            <p>Ordernar por:</p>
                            <select class="form-control" tabindex="3">
                                <option value="1">Fecha</option>
                                <option value="3">Monto</option>
                                <option value="4">Estado</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th class="date">Fecha</th>
                                <th>ID Viaje</th>
                                <th>Monto</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="date">1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        const   body = document.querySelector("body"),
                sidebar = body.querySelector(".sidebar"),
                toggle = sidebar.querySelector(".toggle");

                toggle.addEventListener("click", () =>{
                    sidebar.classList.toggle("close");
                })
    </script>
    
</body>
</html>
