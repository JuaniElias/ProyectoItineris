{% extends 'itineris/base.html' %}

{% block content %}
    
<body>
    <section class="your-businness">
        <div>
            <h1 class="text">Conductores</h1>
            
            <div class="table-container">
                <div class="row-travel">
                    <div class="row">
                        <div class="col">
                            <p>Nombre</p>
                            <select class="form-control" tabindex="4">
                                <option value="Todos">Todos</option>
                                <option value="">a</option>
                                <option value="">b</option>
                                <option value="">c</option>
                            </select>
                        </div>
                        <div class="col">
                            <p>Apellido</p>
                            <select class="form-control" tabindex="4">
                                <option value="Todos">Todos</option>
                                <option value="">a</option>
                                <option value="">b</option>
                                <option value="">c</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>
                                    <button id="btn-add-driver" class="btn">
                                        <i class="bi bi-plus-circle" > Agregar</i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td><i id="btn-delete-driver" class="btn bi bi-trash3" ></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <dialog class="travel-modal" id="create-driver">
                    <h3>Cargar un nuevo conductor</h3>
                    
                        <p>Nombre</p>
                        <input type="text">
                        <p>Apellido</p>
                        <input type="text">
                        <p>DNI</p>
                        <input type="text">
                        <p class="inline-block">Licencia Conducir</p><i class="bi bi-info-circle table-icon" title="Recomendamos subir una imagen de la licencia de conducir"></i>
                        <input type="file" id="license" name="license">
                    
                    <div class="row-modal">
                        <button type="submit" class="modal-btn" id="btn-add-cancel">CANCELAR</button>
                        <button type="submit" class="modal-btn" id="btn-add-create">CREAR</button>
                    </div>
                </dialog>

                <dialog class="travel-modal" id="delete-modal">
                    <h3>Conductor</h3>
                    <p>Apellido:</p>
                    <p>Nombre:</p>
                    <p>DNI:</p>
                    <h3>¿Está seguro que quieres eliminar a este conductor?</h3>
                    <div class="row-modal">
                        <button type="submit" class="modal-btn" id="btn-close-del-modal">SALIR</button>
                        <button type="submit" class="modal-btn" id="btn-confirm-delete">SI, ELIMINAR</button>
                    </div>
                </dialog>
            </div>
        </div>
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        const   btn_cancel_travel = document.querySelector("#btn-delete-driver"),
                btn_close_cancel = document.querySelector("#btn-close-del-modal"),
                cancel_modal = document.querySelector("#delete-modal"),
                
                btn_add_driver = document.querySelector("#btn-add-driver"),
                btn_add_cancel = document.querySelector("#btn-add-cancel"),
                add_driver_modal = document.querySelector("#create-driver");
                
            /* MODAL CANCEL TRIP */
            btn_cancel_travel.addEventListener("click", () =>{
                cancel_modal.showModal();
            })
            btn_close_cancel.addEventListener("click", () =>{
                cancel_modal.close()
            }
            )

            /* MODAL ADD VEHICLE */
            btn_add_driver.addEventListener("click", () =>{
                add_driver_modal.showModal();
            })
            btn_add_cancel.addEventListener("click", () =>{
                add_driver_modal.close()
            }
            )
    </script>
    
</body>
{% endblock %}
