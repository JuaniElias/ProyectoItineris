{% extends 'itineris/base.html' %}
{% load static %}

<title>Pago confirmado</title>
{% block content %}
<script type="text/javascript">
    setTimeout(function() {
        window.location.href = "{% url 'index' %}";
    }, 5000);  // Redirige después de 5 segundos (5000 ms)
</script>
<div class="container-fluid vh-100 pt-4" style="background-color: #fdf8e2; margin-top: -24px;">
    <div class="row">
        <div class="col text-center">
            <h1 class="fw-bolder">¡Tu pago fue confirmado con éxito!</h1>
            <p class="fs-4">Gracias por tu compra</p>
            <img src="{% static 'itineris/images/payment_success_bg.jpeg' %}" alt="Success image">
        </div>
    </div>
</div>
{% endblock %}
