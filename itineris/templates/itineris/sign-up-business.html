<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Itineris</title>
    {# Custom CSS #}
    <link rel="stylesheet" type="text/css" href='../../static/itineris/css/style.css'>
    {# Bootstrap CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="header">
        {% include 'itineris/navbar.html' %}

        <div class="text-box">
            <h2>Crear una cuenta</h2>
        </div>
        <div class="row-login">
            <div class="travel-col">
                <form class="comment-form">
                    <p>Nombre de la empresa</p>
                    <input type="text" placeholder="Nombre empresa">
                    
                    <p>Información de contacto</p>
                    <div class="row-form">
                        <div class="col-form">
                            <p>Email</p>
                            <input type="email" placeholder="email">
                        </div>
                        <div class="col-form">
                            <p>Teléfono</p>
                            <input type="text" placeholder="Teléfono">
                        </div>
                    </div>
                    
                    <p>Dirección</p>
                    <input type="text" placeholder="Dirección">
                    
                    <p class="inline-block">Licencia</p><i class="fa fa-info-circle" title="Archivo PDF emitido por el CNRT que avale su empresa"></i>
                    <input type="file" id="license" name="license">
                    <br>
                    <br>
                    <center>
                        <button type="submit" class="hero-btn">Crear cuenta</button>
                    </center>
                    
                </form>
            </div>
        </div>

    </section>
    <section class="footer">
        <h4>Sobre nosotros</h4>
        <p>lorem ipsus</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        var navLinks = document.getElementById("navLinks")

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMenu(){
            navLinks.style.right = "-200px";
        }


    </script>
</body>
</html >
