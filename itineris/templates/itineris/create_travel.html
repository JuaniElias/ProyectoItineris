{% extends 'itineris/base.html' %}

{% block content %}

<body>
    <section class="your-businness">
        <div>
            <h1 class="text">Crear Viaje</h1>
            <div class="row">
                <div class="travel-col">
                    <form class="comment-form">
                        <p>Origen</p>
                        <input type="text" placeholder="Ciudad de origen">
                        <p>Destino</p>
                        <input type="text" placeholder="Ciudad de arribo">
                        <br>
    
                        <p>Fechas</p>
                        <div class="row-form">
                            <div class="col-form">
                                <p>Salida</p>
                                <input type="date">
                            </div>
                            <div class="col-form">
                                <p>Horas de viaje estimadas</p>
                                <input type="text" placeholder="Ej: 8h 30m">
                            </div>
                        </div>
                        <p>Pasajeros</p>
                        <input type="number" placeholder="Cantidad pasajeros">
                        <br>
                        <br>
                        <label class="checkbox-travel" for="pets">
                            <input type="checkbox" id="pets" value="1">
                            <span>Mascotas permitidas</span> 
                        </label>
                        <div class="row-form-2">
                            <div class="col-form">
                                <p>Conductor</p>
                                <select class="form-control" tabindex="7">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div class="col-form">
                                <p>Veh√≠culo</p>
                                <select class="form-control" tabindex="7">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="hero-btn">CREAR</button>
                        
                    </form>
                </div>
            </div>
            
            
        </div>
        
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        const   body = document.querySelector("body"),
                sidebar = body.querySelector(".sidebar"),
                toggle = sidebar.querySelector(".toggle");

                toggle.addEventListener("click", () =>{
                    sidebar.classList.toggle("close");
                })
    </script>
    
</body>
{% endblock %}
