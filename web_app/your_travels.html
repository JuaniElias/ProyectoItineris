<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Itineris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
            
        <div class="sd-header">
            <div class="image-text">
                <span class="image">
                    <img src="images/logo_reducido.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="businness">"Empresa"</span>
                </div>
                <div>
                    <i class='bx bx-chevron-right toggle'></i>
                </div>  
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="sb-nav-link">
                        <a href="your_travels.html">
                            <i class='bx bx-bus icon'></i>
                            <span class="text sb-nav-text">Mis Viajes</span>
                        </a>
                    </li>
                    <li class="sb-nav-link ">
                        <a href="">
                            <i class='bx bx-book-add icon'></i>
                            <span class="text sb-nav-text">Crear un viaje</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href=""> 
                            <i class='bx bx-wallet-alt icon'></i>
                            <span class="text sb-nav-text">Pagos</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href=""> 
                            <i class='bx bx-user icon'></i>
                            <span class="text sb-nav-text">Mi empresa</span>
                        </a>
                    </li>
                    <li class="sb-nav-link">
                        <a href=""> 
                            <i class='bx bx-log-out icon'></i>
                            <span class="text sb-nav-text">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    

</nav>
    <section class="your-businness">
        <div>
            <h1 class="text">Mis viajes</h1>
            
            <div class="table-container">
                <div class="row-travel">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th class="date"        >Fecha salida</th>
                                <th class="origin"      >Origen</th>
                                <th class="destination" >Destino</th>
                                <th class="passanger"   >Pasajeros</th>
                                <th class="more-info"   ></th>
                                <th class="cancel"      ></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="date"       >1</td>
                                <td class="origin"     >2</td>
                                <td class="destination">3</td>
                                <td class="passanger"  >4</td>
                                <td class="more-info"  ><i class="fa fa-info-circle fa-lg table-icon"></i></i></td>
                                <td class="cancel"     ><i class="fa fa-times-circle fa-lg table-icon"></i></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        const   body = document.querySelector("body"),
                sidebar = body.querySelector(".sidebar"),
                toggle = sidebar.querySelector(".toggle");

                toggle.addEventListener("click", () =>{
                    sidebar.classList.toggle("close");
                })
    </script>
    
</body>
</html>
