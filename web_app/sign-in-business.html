<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <title>Itineris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"> <img src="images/logo.png"> </a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="">EMPRESAS</a></li>
                    <li><a href="">TRABAJA CON NOSOTROS </a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="text-box">
            <h2>Crear una cuenta</h2>
        </div>
        <div class="row-login">
            <div class="travel-col">
                <form class="comment-form">
                    <p>Nombre de la empresa</p>
                    <input type="text" placeholder="Nombre empresa">
                    
                    <p>Información de contacto</p>
                    <div class="row-form">
                        <div class="col-form">
                            <p>Email</p>
                            <input type="email" placeholder="email">
                        </div>
                        <div class="col-form">
                            <p>Teléfono</p>
                            <input type="text" placeholder="Teléfono">
                        </div>
                    </div>
                    
                    <p>Dirección</p>
                    <input type="text" placeholder="Dirección">
                    
                    <p class="inline-block">Licencia</p><i class="fa fa-info-circle" title="Archivo PDF emitido por el CNRT que avale su empresa"></i>
                    <input type="file" id="license" name="license">
                    <br>
                    <br>
                    <center>
                        <button type="submit" class="hero-btn">Crear cuenta</button>
                    </center>
                    
                </form>
            </div>
        </div>

    </section>
    <section class="footer">
        <h4>Sobre nosotros</h4>
        <p>lorem ipsus</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </section>

    <!---------------- JavaScript to toggle the menu ----------------------->
    <script>
        var navLinks = document.getElementById("navLinks")

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMenu(){
            navLinks.style.right = "-200px";
        }


    </script>
</body>
</html >
